{% extends "model-page.html" %}

{% block content %}

<h1>Agendamentos</h1>

    <div align="right">
        <!-- criando um link para o botao 'novo evento'-->
        <a href="evento/">
            <button type="button">Novo evento</button>
        </a>
    </div>

    <ul>
    {% for evento in eventos %}
        <li>
            <div style= {% if evento.get_evento_atrasado %}
                                "color:red"
                        {% endif %}>
                <b>{{ evento.titulo }}</b> - {{ evento.get_data_evento }}
                ( <a href="evento/?id={{ evento.id }}">Editar</a> / <a href="evento/delete/{{ evento.id }}">Excluir</a> )
            </div>
        </li>
    {% endfor %}
    </ul>

{% endblock %}
